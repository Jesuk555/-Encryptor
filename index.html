<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrador y Descifrador</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    input[type=text]:focus {
        background-color: rgb(196, 240, 229);
    }
    </style>
</head>
<body style="background-color:#b1cef5;"> 
    <div class="container">
        <h1>Encriptar y Descifrar</h1>
        <input type="text" class="text-area1" placeholder="Ingresa tu mensaje a encriptar" class="largeInput" size="295" style="height: 100px">
        <button onclick="btnEncriptar()" class="encryptButton">Encriptar</button>
        <input type="text" class="text-area2" placeholder="Ingresa tu mensaje a desencriptar" class="largeInput" size="295" style="height: 100px">
        <button onclick="btnDesencriptar()" class="decryptButton">Desencriptar</button>
        <button onclick="btnCopiar()" class="copyButton">Copiar</button>
        <input type="text" class="mensaje" placeholder="Mensaje encriptado/desencriptado" class="largeInput" size="295" style="height: 100px">
    </div>

    <img src="images/imagen_superior_derecha.png" class="topRightImage" alt="imagen_superior_derecha" >

    <div class="footer">
        Hecho por Jesús Antonio González Caraballo
    </div>

    <script src="script.js"></script>
</body>
</html>
