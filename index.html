<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrador y Descifrador</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    input[type=text]:focus {
        background-color: rgb(215, 230, 226);
    }
    </style>
    <style>
        body {
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
        }
    </style>
</head>
<body style="background-color:#c9d9ee;"> 
    <div class="container">
        <style>
            body {
                font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
            }
        </style>
        <h1>Encriptar y Descifrar</h1>
        <input type="text" class="text-area1" placeholder="Ingresa tu mensaje a encriptar" class="largeInput" size="295" style="height: 100px; font-size: 24px;">
        <button onclick="btnEncriptar()" class="encryptButton">Encriptar</button>
            <img src="images/imagen_cifrar.png" alt="Encriptar" width="3%">
        <input type="text" class="text-area2" placeholder="Ingresa tu mensaje a desencriptar" class="largeInput" size="295" style="height: 100px; font-size: 24px;">
        <button onclick="btnDesencriptar()" class="decryptButton">Desencriptar</button>
            <img src="images/imagen_descifrar.png" alt="Desencriptar" width="3%">
        <button onclick="btnCopiar()" class="copyButton">Copiar</button>
            <img src="images/imagen copiar.png" alt="copiar" width="3%">
        <input type="text" class="mensaje" placeholder="Mensaje encriptado/desencriptado" class="largeInput" size="295" style="height: 100px; font-size: 24px;">
            <img src="images/imagen_fondo_texto.png" alt=".">
    </div>

    <img src="images/imagen_superior_derecha.png" class="topRightImage" alt="imagen_superior_derecha" >

    <div class="footer">
        Hecho por Jesús Antonio González Caraballo
    </div>

    <script src="script.js"></script>
</body>
</html>
